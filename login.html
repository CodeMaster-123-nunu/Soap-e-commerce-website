<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
    <div class="bubbles"></div>

    <div class="container form-container">
        <div class="form-card">
            <h1 class="form-title">Welcome Back! ðŸ’•</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" id="email" class="form-input" required>
                    <div class="form-error" id="emailError">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="form-error" id="passwordError">Password is required</div>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-link">
                <p>Forgot your password? <a href="resetpassword.html">Reset it here</a></p>
                <p>New to CleanBrite? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert("Login successful! Welcome back to CleanBrite ðŸŒ¸");
                window.location.href = "index.html";
            } else {
                if (!email) document.getElementById('emailError').style.display = 'block';
                if (!password) document.getElementById('passwordError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
