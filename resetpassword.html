<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CleanBrite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubbles"></div>

    <div class="container form-container">
        <div class="form-card">
            <h1 class="form-title">Reset Password ğŸ”‘</h1>
            <p style="text-align:center;margin-bottom:30px;color:#666;">Enter your email and we'll send you a link to reset your password</p>
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="resetEmail">Your Email</label>
                    <input type="email" id="resetEmail" class="form-input" required>
                    <div class="form-error" id="resetEmailError">Please enter a valid email</div>
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            <div class="form-link">
                <p><a href="login.html">â† Back to Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            if (email) {
                alert("Password reset link sent! Check your email ğŸ’Œ\n(For demo: link would go to reset-confirm.html)");
                // In real app: send email via backend
            } else {
                document.getElementById('resetEmailError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
