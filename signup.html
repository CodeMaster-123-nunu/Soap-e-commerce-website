<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CleanBrite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align:center;padding:100px 20px;">
        <h1 style="font-family:'Dancing Script',cursive;font-size:4rem;color:var(--purple);margin-bottom:30px;">Join CleanBrite Family! ðŸŒ¸</h1>
        <form style="max-width:400px;margin:0 auto;background:white;padding:40px;border-radius:25px;box-shadow:0 15px 40px rgba(0,0,0,0.1);">
            <input type="text" placeholder="Your Name" style="width:100%;padding:15px;margin:10px 0;border-radius:30px;border:2px solid var(--lavender);">
            <input type="email" placeholder="Your Email" style="width:100%;padding:15px;margin:10px 0;border-radius:30px;border:2px solid var(--lavender);">
            <input type="password" placeholder="Create Password" style="width:100%;padding:15px;margin:10px 0;border-radius:30px;border:2px solid var(--lavender);">
            <button type="submit" class="btn" style="width:100%;margin-top:20px;">Create Account</button>
        </form>
        <p style="margin-top:30px;">Already have an account? <a href="login.html" style="color:var(--purple);">Login here</a></p>
    </div>
    <script src="style.js"></script>
</body>
</html>
